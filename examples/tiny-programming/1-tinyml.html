<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyML - Tiny functional programming language interpreter</title>
  </head>
  <body>
    <h1>TinyML</h1>
    <tiny-ml> </tiny-ml>
  </body>

  <script type="module">
    import { findClosestIntention } from '../src/intentions';
    import { ProgressiveElement } from '../src/progressive-element';

    class TinyML extends ProgressiveElement {
      static tagName = 'tiny-ml';

      static delegatedEvents = ['click'];

      handleEvent(event) {
        const { intention } = findClosestIntention(event);

        switch (intention) {
          case '': {
            return;
          }
        }
      }
    }

    TinyML.register();
  </script>

  <style></style>
</html>
