<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyHM: Tiny Hindley-Milner type inference algorithm</title>
  </head>
  <body>
    <h1>TinyHM</h1>
    <tiny-hm> </tiny-hm>
  </body>

  <script type="module">
    import { findClosestIntention } from '../src/intentions';
    import { ProgressiveElement } from '../src/progressive-element';

    class TinyHM extends ProgressiveElement {
      static tagName = 'tiny-hm';

      static delegatedEvents = ['click'];

      handleEvent(event) {
        const { intention } = findClosestIntention(event);

        switch (intention) {
          case '': {
            return;
          }
        }
      }
    }

    TinyHM.register();
  </script>

  <style></style>
</html>
