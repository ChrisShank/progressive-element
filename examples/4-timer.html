<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <h1>Timer</h1>

    <progress-timer>
      <span>
        Elapsed Time:
        <progress value="0" min="0" max="100"></progress>
        <span slot="time">0.0</span>s
      </span>
      <span>
        Duration
        <input name="duration" type="range" min="2" max="15" value="5" on:input="UPDATE_DURATION" />
      </span>
      <button on:click="RESET">Reset</button>
    </progress-timer>
  </body>

  <script type="module">
    import { findClosestIntention } from '../src/intentions';
    import { ProgressiveElement } from '../src/progressive-element';

    class ProgressTimer extends ProgressiveElement {
      static tagName = 'progress-timer';
      static delegatedEvents = ['click', 'input'];

      time = 0;
      timeSlot = this.querySelector('[slot="time"]');
      progress = this.querySelector('progress');
      durationInput = this.querySelector('input[name="duration"]');
      timer = null;

      get duration() {
        return this.durationInput.valueAsNumber;
      }

      connectedCallback() {
        this.startTimer();
      }

      disconnectedCallback() {
        this.stopTimer();
      }

      startTimer() {
        this.timer = setInterval(() => {
          if (this.time >= this.duration) {
            this.stopTimer();
          } else {
            this.tick();
          }
        }, 100);
      }

      stopTimer() {
        clearInterval(this.timer);
        this.timer = null;
      }

      tick(elapsed = 0.1) {
        this.time = Math.min(this.time + elapsed, this.duration);
        this.timeSlot.textContent = this.time.toFixed(1);
        this.progress.value = (this.time / this.duration) * 100;
      }

      handleEvent(event) {
        const { intention, target } = findClosestIntention(event);

        switch (intention) {
          case 'UPDATE_DURATION': {
            this.tick(0);

            if (this.timer === null) {
              this.startTimer();
            }
            return;
          }
          case 'RESET': {
            this.stopTimer();
            this.time = 0;
            this.tick(0);
            this.startTimer();
            return;
          }
        }
      }
    }

    ProgressTimer.register();
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    progress-timer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
  </style>
</html>
