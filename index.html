<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo MVC</title>
    <script type="module" src="./src/main.ts"></script>
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <todo-app>
      <header>
        <h1>todos</h1>
      </header>

      <main>
        <form on:submit="ADD_TODO">
          <label for="new-todo"> What needs to be done? </label>
          <input type="text" name="new-todo" id="new-todo" autofocus />
          <button type="submit">+</button>
        </form>

        <section>
          <ul id="filters">
            <li>
              <a href="#all" on:click="FILTER" filter="all">All</a>
            </li>
            <li>
              <a href="#active" on:click="FILTER" filter="active">Active</a>
            </li>
            <li>
              <a href="#completed" on:click="FILTER" filter="completed">Completed</a>
            </li>
          </ul>
          <ul id="todos"></ul>
          <footer>
            <span><span id="todo-count">0</span> items left</span>
            <button on:click="MARK_ALL_COMPLETED">Mark all as complete</button>
            <button on:click="CLEAR_COMPLETED">Clear completed</button>
          </footer>
        </section>
      </main>
    </todo-app>
    <footer>
      <p>Double-click to edit a todo</p>
      <p>Written by <a href="http://twitter.com/lukeed05">Chris Shank</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <template id="todo-template">
      <li>
        <input type="checkbox" on:change="TODO_TOGGLED" />
        <input type="text" />
        <button on:click="REMOVE_TODO">âœ•</button>
      </li>
    </template>
  </body>
</html>
